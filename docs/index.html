<body onload="summation()">
    <div type="text" id="a" > 5</div>
    <div type="text" id="b" > 6523</div>
    <div id="c"></div>

    <br><br><br>


    <input type="text" id="a2" value="5" onchange="summationDirect()">
    <input type="text" id="b2" value="6523" onchange="summationDirect()">
    <div id="c2"></div>
    
    <script type="text/javascript" src="../index.js"></script>
    <script>
        function summation() {
            var a = document.getElementById('a').innerText;
            var b = document.getElementById('b').innerText;
            var c = document.getElementById('c');

            c.innerHTML = addition([a, b]);
        }

        function summationDirect() {
            var a = document.getElementById('a2').value;
            var b = document.getElementById('b2').value;
            var c = document.getElementById('c2');

            c.innerHTML = addition([a, b]);
        }
    </script>
</body>
